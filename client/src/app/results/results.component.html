<button mat-raised-button (click)="viewAllClick()" [disabled]="disableViewAll">
  View All
</button>

<ng-container *ngFor="let botState of selectedBotStates">
  <h2>{{ botState.Symbol }}</h2>
  <table
    mat-table
    [dataSource]="botState.MarketOrders"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">{{ element.Action }}</td>
    </ng-container>

    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.Price | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="Time">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let element">{{ element.Time | date }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-container>
